<footer class="fixed-bottom  d-block d-md-none">
    <div class="row">
        <div class="col-8 text-center mt-3 reproductor pr-4">
            <fa-icon [icon]="faPrevious" class="mx-3"></fa-icon>
            <fa-icon [icon]="faPlay" class="mx-1 play"></fa-icon>
            <fa-icon [icon]="faNext" class="mx-3"></fa-icon>
            <p> nombre de la cancion</p>
        </div>
        <div class="col-4 text-right pl-0">
            <button type="button" data-toggle="modal" data-target="#expandReproductor">
                <fa-icon [icon]="faUp" class="arrow"> </fa-icon>
            </button>
            <div class="my-2 text-left">
                <fa-icon [icon]="faVolume" class="mx-3 icon"></fa-icon>
                <fa-icon [icon]="faHeart" class="mx-2 icon"></fa-icon>
            </div>
        </div>
    </div>
</footer>

<footer class="fixed-bottom  d-none d-md-block">
    <div class="row">
        <div class="col-3">
            <div class="row m-3">
                <div class="col-4 text-right">
                    <img src="../../assets/small-pic.png" height="90" alt="">
                </div>
                <div class="col-8 review">
                    <p> Titulo de la cancion</p>
                    <p>Nombre del artista </p>
                    <a class="star" (click)="clickAddTodo(1)" [style.color]="getcolor()">
                        <fa-icon [icon]="faStar"> </fa-icon>
                    </a>
                    <a class="star" (click)="clickAddTodo(2)" [style.color]="getcolor2()">
                        <fa-icon [icon]="faStar"> </fa-icon>
                    </a>
                    <a class="star" (click)="clickAddTodo(3)" [style.color]="getcolor3()">
                        <fa-icon [icon]="faStar"> </fa-icon>
                    </a>
                    <a class="star" (click)="clickAddTodo(4)" [style.color]="getcolor4()">
                        <fa-icon [icon]="faStar"> </fa-icon>
                    </a>
                    <a class="star" (click)="clickAddTodo(5)" [style.color]="getcolor5()">
                        <fa-icon [icon]="faStar"> </fa-icon>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row text-center my-4">
                <div class="col-2">
                    <div class="mt-3 text-right">
                        <a class="icono">
                            <img src="./assets/iconos/Actual-playlist.svg" width="35" height="35" class="align-top logo"
                                alt="" loading="lazy">
                        </a>
                    </div>
                </div>
                <div class="col-8 music">
                    <a class="icono">
                        <img src="./assets/iconos/Previous-song.svg" width="45" height="45" class="align-top logo"
                            alt="" loading="lazy">
                    </a>
                    <a class="icono">
                        <img src="./assets/iconos/play-reproductor.svg" width="45" height="45" class="align-top logo"
                            alt="" loading="lazy">
                    </a>
                    <a class="icono">
                        <img src="./assets/iconos/Next-song.svg" width="45" height="45" class="align-top logo" alt=""
                            loading="lazy">
                    </a>
                </div>
                <div class="col-2">
                    <div class="mt-3 text-left">
                        <a class="corazon" (click)="clickCorazon()" [style.color]="getCorazon()">
                            <fa-icon [icon]="faHeart"></fa-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row my-4">
                <div class="mt-3">
                    <a class="icono">
                        <img src="./assets/iconos/Volume.svg" width="45" height="45" class="align-top logo" alt=""
                            loading="lazy">
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
