<div class="busqueda">
    <div class="input-group flex-nowrap inpBusqueda">

        <input class="" type="text" class="form-control" placeholder="Buscar" aria-label="Username"
            aria-describedby="addon-wrapping">
    </div>

    <h1 id="titulo">Filtros</h1>

    <div class="groupButtons">
        <label for="botones">Quiero Buscar</label>
        <div name="botones">
            <button class="boton">Artista</button>
            <button class="boton">Album</button>
            <button class="boton">Cancion</button>
        </div>
        <div>
            <button class="boton">Playlist</button>
            <button class="boton">Podcast</button>
        </div>
    </div>

    <div class="inputGroups">
        <label for="miselect">Genero</label>
        <select class="custom-select" name="miselect" [(ngModel)]="seleccionados">
            <option selected>Open this select menu</option>
            <option [value]="item" *ngFor="let item of genero">{{item}}</option>
        </select>

        <label for="miselect">Decada</label>
        <select class="custom-select" name="miselect" [(ngModel)]="seleccionados">
            <option selected>Open this select menu</option>
            <option [value]="item" *ngFor="let item of decadas">{{item}}</option>
        </select>
    </div>


</div>
